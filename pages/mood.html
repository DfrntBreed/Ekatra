<!DOCTYPE html>
<html lang="en">

<head>

    <title>Your Mood Today</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .mood-container {

            font-size: 2rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .mood:hover {
            transform: scale(1.05);
        }

        .mood span {
            font-size: 0.9rem;
            margin-top: 8px;
            color: #333;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            color: #555;
        }
    </style>
</head>
