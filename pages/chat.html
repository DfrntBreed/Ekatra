<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with Mahi - Ekatra</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f6f6;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      height: 90vh;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding-right: 5px;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background-color: #d1f1ff;
      align-self: flex-end;
    }

    .bot {
      background-color: #ffe3e3;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .input-area button {
      padding: 12px 20px;
      background-color: #ff5f5f;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-area button:hover {
      background-color: #e04848;
    }
  </style>
</head>

<body>

  <div class="chat-container">
    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="../app.js"></script>

  <script>
    async function getAIReply(userMessage) {
      const res = await fetch("http://localhost:5000/api/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await res.json();
      return data.reply;
    }

    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");

    // Load existing chat
    let chatHistory = JSON.parse(localStorage.getItem("ekatraChat")) || [];

    function renderMessages() {
      messagesDiv.innerHTML = "";
      chatHistory.forEach(msg => {
        const div = document.createElement("div");
        div.className = `message ${msg.sender}`;
        div.textContent = msg.text;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      chatHistory.push({ sender: "user", text });
      renderMessages();
      userInput.value = "";

      localStorage.setItem("ekatraChat", JSON.stringify(chatHistory));

      try {
        const reply = await getAIReply(text);
        chatHistory.push({ sender: "bot", text: reply });
        localStorage.setItem("ekatraChat", JSON.stringify(chatHistory));
        renderMessages();
      } catch (error) {
        console.error("Error getting AI reply:", error);
        chatHistory.push({ sender: "bot", text: "Sorry, I couldn't respond right now." });
        renderMessages();
      }
    }

    function generateBotReply(input) {
      const replies = [
        "Interesting!",
        "Tell me more!",
        "Hmm... Iâ€™m thinking ðŸ¤”",
        "That's cool, Kaamar!",
        "Why do you feel that way?",
        "I'm always here for you."
      ];
      return replies[Math.floor(Math.random() * replies.length)];
    }

    renderMessages();
  </script>

</body>

</html>
